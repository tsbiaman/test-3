site:
  id: local-3-frontend
  name: "LOCAL_3 Frontend (React + Vite)"
  github_repo: "https://github.com/tsbiaman/test-3"

  build:
    context: "LOCAL_3/frontend"
    dockerfile: "LOCAL_3/frontend/Dockerfile"

  defaults:
    branch: main
    domain_suffix: "tsbi.fun"
    port: auto
    replicas: 1
    resources:
      backend:
        cpus: 0.25
        memory: 128M
    database: false
    redis: false

  environments:
    production:
      enabled: true
      branch: main
      domain: local-3-frontend.tsbi.fun
      # port: auto
      replicas: 2
      database: false
      redis: false
    staging:
      enabled: true
      branch: develop
      domain: staging-local-3-frontend.tsbi.fun
      # port: auto
      replicas: 1
      database: false
      redis: false
    develop:
      enabled: true
      branch: develop
      domain: develop-local-3-frontend.tsbi.fun
      # port: auto
      replicas: 1
      database: false
      redis: false
    preview:
      enabled: true
      branch: develop
      domain: preview-local-3-frontend.tsbi.fun
      # port: auto
      replicas: 1
      database: false
      redis: false